{% extends 'base.html' %}
{% block title %}Registrar Guía{% endblock %}

{% block content %}
<div class="container" style="max-width: 600px;">
    <h2 class="text-center mb-4" style="color: var(--primary);">Registrar Guía de Aprendizaje</h2>
    
    <form action="/api/guias/Create" method="POST" enctype="multipart/form-data" class="form">
        <div class="form-group">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" class="form-control" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="programa">Programa:</label>
            <select id="programa" name="programa" class="form-control" required>
                <option value="" disabled selected>Seleccione un programa</option>
                {% for programa in programas %}
                    <option value="{{ programa.id }}">{{ programa.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="archivo">Archivo PDF:</label>
            <input type="file" id="archivo" name="archivo" class="form-control" accept="application/pdf" required>
        </div>

        <div class="form-group text-center mt-4">
            <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
    </form>
</div>
{% endblock %}
