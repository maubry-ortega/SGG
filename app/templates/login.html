{% extends 'base.html' %}
{% block title %}Iniciar Sesión{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <form class="shadow rounded p-4 bg-white" method="post" action="#">
            <h2 class="mb-4 text-center">Iniciar Sesión <i class="fa fa-sign-in-alt"></i></h2>
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" required placeholder="Nombre de usuario">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="Contraseña">
            </div>
            <div class="mb-3 text-center">
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </div>
            <div class="mb-2 text-center">
                <a href="{{ url_for('registro') }}" class="btn btn-link">¿No tienes cuenta? Regístrate aquí</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
